<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regression Bug Buffer – Team Capacity Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.4em;
    }
    .team {
      margin-bottom: 20px;
    }
    .team-label {
      font-weight: bold;
      font-size: 1.05em;
      margin-bottom: 4px;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: #ccc;
      outline: none;
      transition: background 0.2s;
    }
    input[type="range"]::-webkit-slider-thumb,
    input[type="range"]::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #888;
      cursor: pointer;
      margin-top: -6px;
    }
    .capacity-text {
      margin-top: 3px;
      font-size: 0.88em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Regression Bug Buffer</h1>
  <div id="teams-container"></div>

  <script>
    const teams = ['Pegasus', 'Phoenix', 'Rainbow', 'Sparkle', 'Nexus'];
    const container = document.getElementById('teams-container');

    teams.forEach(name => {
      const wrapper = document.createElement('div');
      wrapper.className = 'team';

      const label = document.createElement('div');
      label.className = 'team-label';
      label.textContent = name;
      wrapper.appendChild(label);

      const slider = document.createElement('input');
      slider.type = 'range';
      slider.min = 0;
      slider.max = 100;
      slider.setAttribute('aria-label', name);
      slider.value = localStorage.getItem(`cap-${name}`) || 0;
      wrapper.appendChild(slider);

      const capacity = document.createElement('div');
      capacity.className = 'capacity-text';
      wrapper.appendChild(capacity);

      function updateUI() {
        const v = +slider.value;
        let color;
        if (v <= 50) color = `rgb(0,${200 + v},0)`;
        else if (v <= 75) { const t=(v-50)/25; color=`rgb(${t*255},${200-t*100},0)`; }
        else { const t=(v-75)/25; color=`rgb(255,${100-t*100},0)`; }
        slider.style.background = `linear-gradient(to right, ${color} ${v}%, #ccc ${v}%)`;

        capacity.textContent = 
          v === 0 ? 'Capacity: 3+ bugs' :
          v === 100 ? 'Capacity: 0 bugs' :
          v >= 89 ? 'Capacity: 0–1 bug' :
          v >= 75 ? 'Capacity: 1 bug' :
          v >= 50 ? 'Capacity: 1–2 bugs' :
          'Capacity: 2–3 bugs';
        slider.setAttribute('aria-valuenow', v);
      }

      slider.addEventListener('input', () => {
        localStorage.setItem(`cap-${name}`, slider.value);
        updateUI();
      });

      updateUI();
      wrapper.appendChild(capacity);
      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
