<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regression Bug Buffer – Team Capacity Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6em;
    }
    .team {
      margin-bottom: 40px;
    }
    .team-label {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 6px;
    }
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 16px;
      border-radius: 8px;
      background: #ccc;
      outline: none;
      transition: background 0.2s;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #888;
      cursor: pointer;
      margin-top: -6px;
      transition: box-shadow 0.2s;
    }
    .capacity-text {
      margin-top: 6px;
      font-size: 0.95em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Regression Bug Buffer – Team Capacity Overview</h1>
  <div id="teams-container"></div>

  <script>
    const teams = ['Pegasus', 'Phoenix', 'Rainbow', 'Sparkle', 'Nexus'];
    const container = document.getElementById('teams-container');

    teams.forEach(name => {
      const wrapper = document.createElement('div');
      wrapper.className = 'team';
      wrapper.innerHTML = `
        <div class="team-label">${name}</div>
        <input type="range" min="0" max="100" data-team="${name}">
        <div class="capacity-text">Capacity: 3+ bugs</div>
      `;
      const slider = wrapper.querySelector('input');
      const capacity = wrapper.querySelector('.capacity-text');

      function updateUI(val) {
        let color;
        if (val <= 50) color = \`rgb(0,\${200 + val},0)\`;
        else if (val <= 75) {
          const t = (val - 50) / 25;
          color = \`rgb(\${t * 255}, \${200 - t * 100}, 0)\`;
        } else {
          const t = (val - 75) / 25;
          color = \`rgb(255,\${100 - t * 100},0)\`;
        }
        slider.style.background = \`linear-gradient(to right, \${color} \${val}%, #ccc \${val}%)\`;

        let text;
        if (val === 0) text = 'Capacity: 3+ bugs';
        else if (val === 100) text = 'Capacity: 0 bugs';
        else if (val >= 89) text = 'Capacity: 0–1 bug';
        else if (val >= 75) text = 'Capacity: 1 bug';
        else if (val >= 50) text = 'Capacity: 1–2 bugs';
        else text = 'Capacity: 2–3 bugs';

        capacity.textContent = text;
      }

      slider.addEventListener('input', () => updateUI(+slider.value));
      updateUI(0);
      container.appendChild(wrapper);
    });
  </script>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://kuqykzmhwvbbeqxzjrao.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1cXlrem1od3ZiYmVxeHpqcmFvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMzU2NDksImV4cCI6MjA2NTkxMTY0OX0.phbGA80EwfpYwPHqt-JvHCaelp2yEGBZ304zUa1PBis'
    );

    async function loadAll() {
      const { data, error } = await supabase.from('team_capacity').select('*');
      if (error) return console.error(error);
      data.forEach(({ team, value }) => {
        const slider = document.querySelector(\`input[data-team="\${team}"]\`);
        slider.value = value;
        updateUI.call({slider}, value); // Aggiorna solo la UI
      });
    }

    supabase
      .channel('team_capacity_changes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'team_capacity' }, payload => {
        const { team, value } = payload.new;
        const slider = document.querySelector(\`input[data-team="\${team}"]\`);
        if (slider && +slider.value !== value) {
          slider.value = value;
          updateUI.call({slider}, value);
        }
      })
      .subscribe();

    loadAll();

    document.querySelectorAll('input[type=range]').forEach(slider => {
      slider.addEventListener('input', async () => {
        await supabase.from('team_capacity').upsert({
          team: slider.dataset.team,
          value: +slider.value,
          updated_at: new Date().toISOString()
        });
      });
    });
  </script>
</body>
</html>
